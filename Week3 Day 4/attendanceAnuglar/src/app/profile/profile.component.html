<div class="container">
    <h1>Create Your Profile Here </h1>
    <form>
      <fieldset>
        <legend>Please kindly fill the following informations</legend>
        
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Repeat Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleSelect1">Course You are taking on campus</label>
          <select multiple="" class="form-control" id="exampleSelect2">
            <option>FPP</option>
            <option>MPP</option>
            <option>DBMS</option>
            <option>Big Data</option>
            <option>Advance Software Development</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleSelect2">Course You are taking on Distance Edu :</label>
          <select multiple="" class="form-control" id="exampleSelect2">
            <option>Software Enginnering</option>
            <option>Algorithm</option>
            <option>DBMS</option>
            <option>Big Data</option>
            <option>Advance Software Development</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleTextarea">Enter About yourself </label>
          <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleInputFile">Upload Profile</label>
          <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
          <small id="fileHelp" class="form-text text-muted">Your Profile should be square and smaller than 300MB</small>
        </div>
        <fieldset class="form-group">
          <legend>Gender</legend>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
              Male
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
              Female
            </label>
          </div>
          
        </fieldset>
        <fieldset class="form-group">
          <legend>Which You Prefer (please check both if you want hybrid)</legend>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="" checked="">
              Attending Class
            </label>
          </div>
          <div class="form-check disabled">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="" disabled="">
              Attending Online
            </label>
          </div>
        </fieldset>
        
        <button type="submit" class="btn btn-primary">Save Profile</button>
      </fieldset>
    </form>
</div>
